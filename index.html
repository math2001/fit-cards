<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <button id="show-decks-popup">Show preset decks</button>

    <table class="symbols">
        <tr>
            <td><img src="imgs/heart.svg">
                <span class="activity-name" id="heart" contentEditable>Push ups</span>
            </td>
            <td><img src="imgs/spade.svg">
                <span class="activity-name" id="spade" contentEditable>Dips</span>
            </td>
        </tr>
        <tr>
            <td><img src="imgs/club.svg">
                <span class="activity-name" id="club" contentEditable>Lunges</span>
            </td>
            <td><img src="imgs/diamond.svg">
                <span class="activity-name" id="diamond" contentEditable>Bicycle crunches</span>
            </td>
        </tr>
    </table>

    <div class="popup" id="decks">
        <h1>Fit cards <span class="close">&times;</span></h1>
        <p>Choose a type of deck, or create your own!</p>
        <table class="groups">
            <thead>
                <tr>
                    <th>Name</th>
                    <th><img src="imgs/heart.svg"></th>
                    <th><img src="imgs/spade.svg"></th>
                    <th><img src="imgs/diamond.svg"></th>
                    <th><img src="imgs/club.svg"></th>
                    <th>Active?</th>
                </tr>
            </thead>
            <tbody id="groups"></tbody>
        </table>
        <p class="signature">Made with &hearts; by <a target="_blank" href="https://math2001.github.io">@math2001</a></p>
    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
