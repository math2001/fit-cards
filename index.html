<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fit cards üèÉ</title>

    <link rel="icon" type="text/png" href="imgs/favicon.png">
</head>
<body>

    <div class="fix-top">
        <button id="show-decks-popup">Show preset decks</button>
        <button id="reverse-view" class="blue"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 132.29166 132.29167">
  <path fill="currentColor" d="M0 96.2V36.1l26.02 15.02 26.03 15.03-26.03 15.02zm132.3-60.1l-26.03 15.02-26.02 15.03 26.02 15.02L132.3 96.2V66.14zm-5.58 9.65v40.8l-17.66-10.2-17.66-10.2 17.66-10.2zM63.54 4.13h5.2v124.04h-5.2z"/>
</svg>
</button>
    </div>

    <table class="symbols">
        <tr>
            <td><img src="imgs/heart.svg">
                <span class="activity-name" id="heart" contentEditable>Push ups</span>
            </td>
            <td><img src="imgs/spade.svg">
                <span class="activity-name" id="spade" contentEditable>Dips</span>
            </td>
        </tr>
        <tr>
            <td><img src="imgs/club.svg">
                <span class="activity-name" id="club" contentEditable>Lunges</span>
            </td>
            <td><img src="imgs/diamond.svg">
                <span class="activity-name" id="diamond" contentEditable>Bicycle crunches</span>
            </td>
        </tr>
    </table>

    <div class="popup" id="decks">
        <h1>Fit cards <span class="close">&times;</span></h1>
        <p class="text-center">Choose a type of deck, or create your own!</p>
        <table class="groups">
            <thead>
                <tr>
                    <th>Name</th>
                    <th><img src="imgs/heart.svg"></th>
                    <th><img src="imgs/spade.svg"></th>
                    <th><img src="imgs/diamond.svg"></th>
                    <th><img src="imgs/club.svg"></th>
                    <th>Active?</th>
                </tr>
            </thead>
            <tbody id="groups"></tbody>
        </table>
        <p class="signature">Made with &hearts; by <a target="_blank" href="https://math2001.github.io">@math2001</a></p>
    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
